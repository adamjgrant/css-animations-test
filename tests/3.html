<script>
  var image    = document.querySelector(".img"),
      carousel = document.querySelector(".carousel"),
      body     = document.body,
      performBlur = function() {
        body.classList.add("blur");

        window.setTimeout(function() {
          body.classList.remove("blur");
        }, 8000);
      };
      performAnimation = function() {
        image.classList.add("zoom");
        carousel.classList.remove("carousel_right");

        window.setTimeout(function() {
          image.classList.remove("zoom");
          carousel.classList.add("carousel_left");
        }, 4000);

        window.setTimeout(function() {
          carousel.classList.remove("carousel_left");
          carousel.classList.add("carousel_right");
        }, 7000);
      };

  setTimeout(function() {
    performAnimation();
  }, 200);

  setTimeout(function() {
    performBlur();
  }, 200);

  window.setInterval(performAnimation, 8000);
  window.setInterval(performBlur, 16000);
</script>
